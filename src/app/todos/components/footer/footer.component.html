<footer class="footer" [ngClass]="{ isHidden: isEmptyList$ | async }">
  <span class="todo-count">
    <strong>{{ activeCount$ | async }}</strong> item(s) left
  </span>

  <ul class="filters">
    <li *ngFor="let f of filters">
      <a
        [routerLink]="f.url"
        routerLinkActive="f"
        (click)="changeFilter(f.text)">
        {{f.text}}
      </a>
    </li>
  </ul>
</footer>
