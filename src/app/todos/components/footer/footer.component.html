<footer class="footer">
  <span class="todo-count">
    <strong>{{ activeCount$ | async }}</strong> item(s) left
  </span>

  <ul class="filters">
    <li *ngFor="let filter of filters">
      <a
        (click)="setFilter(filter.text)"
        [routerLink]="filter.url"
        routerLinkActive="activeFilter">
        {{filter.text}}
      </a>
    </li>
  </ul>
</footer>
