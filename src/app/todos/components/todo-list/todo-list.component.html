<section class="main" [ngClass]="{ hidden: isNoTodo$ | async }">
  <!-- TODO: Recheck and remove all excessive attributes and classes -->
  <!-- TODO: Check and remove checked and change or formControl. We could stick with one of this solutions -->
  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodosSelected$ | async"
    (change)="onToggleAllTodos()"
    [formControl]="mainControl"
  />

  <label for="toggle-all">Mark all as completed</label>

  <ul class="todo-list">
    <!-- TODO: Move editingId === todo.id out from template. We should use component/service logic for it -->
    <!-- TODO: Use "on" as prefix for event handlers https://angular.io/guide/styleguide#style-05-16 -->
    <app-todo
      *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (editingId)="setEditingId($event)"
    ></app-todo>
  </ul>
</section>
