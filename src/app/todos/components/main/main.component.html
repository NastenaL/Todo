<section class="main" [ngClass]="{ hidden: noTodoClass$ | async }">
    <!-- TODO: Optionally. Use ReactiveFormModule instead https://angular.io/guide/forms-overview -->
    <!-- TODO: Recheck and remove all excessive attributes and classes -->
  <input
    id="toggle-all"
    class="toggle-all"
    type="checkbox"
    [checked]="isAllTodosSelected$ | async"
    (change)="onToggleAllTodos($event)"
  />

  <label for="toggle-all">Mark all as completed</label>
  <ul class="todo-list">
    <app-todos-todo
      *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo"
    ></app-todos-todo>
  </ul>
</section>
