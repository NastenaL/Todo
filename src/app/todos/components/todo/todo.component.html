<li [ngClass]="{ editing: todo.isEditing }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="toggleTodo()"
    />
    <label (dblclick)="setEditMode()">{{ todo.text }}</label>
    <button 
      class="destroy" 
      (click)="deleteItem()"></button>
  </div>
  <ng-container *ngIf="todo.isEditing">
    <input
      class="edit"
      [formControl]="newText"
      (keyup.enter)="edit()"
    />
  </ng-container>
</li>
